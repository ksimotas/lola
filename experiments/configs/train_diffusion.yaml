defaults:
  - dataset: euler_all
  - denoiser: vit_large
  - denoiser/loss: uniform
  - denoiser/schedule: log_logit
  - optim: adamw
  - server: rusty

ae_run: null

trajectory:
  length: 5
  stride: 1
  context:
    lmbda: 1.0
    rho: 1.0
    atleast: 1

train:
  epochs: 4096
  epoch_size: 16384
  batch_size: 256
  accumulation: 1

valid:
  epoch_size: 4096
  batch_size: 256

fork:
  run: null
  target: "state"
  strict: true

compute:
  nodes: 1
  cpus_per_gpu: 8
  gpus: 8
  ram: "960GB"
  time: "7-00:00:00"

wandb:
  entity: null
